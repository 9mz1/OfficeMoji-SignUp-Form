<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfficeMoji SignUP-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <p>Office-Moji</p>
            <img src="assets/download (1).jpeg" alt="OfficeMoji" width="590px">
        </div>
        <div class="right">
            <div class="header">
                <p>The Sign-Up Page for OfficeMoji</p>
                <p><em>only for employees</em></p>
            </div>
            <div class="form">
                <form action="" method="" id="signupForm">
                    <h1>Sign-Up!!</h1>
                    <div class="main-form">
                        <div class="form-left">
                            <div>
                                <label for="fName">First Name</label>
                                <input type="text" name="first_name" id="fName">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="pwd">Password</label>
                                <input type="password" name="password" id="pwd" minlength="5">
                            </div>
                        </div>
                        <div class="form-right">
                            <div>
                                <label for="lName">Last Name</label>
                                <input type="text" name="last_name" id="lName">
                            </div>
                            <div>
                                <label for="pNum">Phone Number</label>
                                <input type="text" name="phone_number" id="pNum">
                            </div>
                            <div>
                                <label for="confPwd">Confirm Password</label>
                                <input type="password" name="confirm_password" id="confPwd" >
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btns">
                <button type="submit" form="signupForm">Create Account</button>
                <p>Already have an account? <span>Log In</span></p>
            </div>
        </div>
    </div>
</body>
</html>
